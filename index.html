<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">

      <!-- Encabezado -->
      <div class="form-header">
        <h4 class="fw-bold">Payment form example</h4>
      </div>

      <!-- Cuerpo del formulario -->
      <div class="form-body">
        <div class="alert-box">Some fields are missing</div>

        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state">
                <option selected>Pick a state</option>
                <option>California</option>
                <option>Texas</option>
                <option>Florida</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode">
            </div>
          </div>                   

          <div class="row mb-4">
            <div class="col-md-6">
              <label class="form-label d-block">We accept:</label>
              <div class="card-icons bg-secondary p-2 rounded">
                <input type="radio"><img src="https://img.icons8.com/ios-filled/50/ffffff/mastercard-logo.png" />
                <input type="radio"><img src="https://img.icons8.com/ios-filled/50/ffffff/visa.png" />
                <input type="radio"><img src="https://img.icons8.com/ios-filled/50/ffffff/diners-club.png" />
                <input type="radio"><img src="https://img.icons8.com/ios-filled/50/ffffff/amex.png" />
              </div>
            </div>
            <div class="col-md-6">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder=></textarea>Add any notes here.
            </div>
          </div>

          <!-- Pie del formulario -->
          <div class="form-footer">
            <div class="btn-container">
              <button type="button" class="btn btn-secondary me-2">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
